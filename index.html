<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;  /* ترتيب عمودي */
            justify-content: center; /* توسيط المحتوى عمودياً */
            align-items: center;     /* توسيط أفقياً */
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 95%;  /* أكبر قليلاً */
            height: auto;
        }
        h6 {
            margin-top: auto;        /* يدفع النص لأسفل */
            margin-bottom: 10px;     /* مسافة صغيرة من الأسفل */
            font-family: Arial, sans-serif;
            color: #555;
        }
    </style>
</head>
<body>
    <img src="images.jpeg" alt="no img">
    <h6>from suhaib</h6>
</body>
</html>
